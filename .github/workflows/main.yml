on:
  push:
    branches:
      - main

jobs:
  creations_stats_job:
    name: A Test Job
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Main Step to test the action
        env:
          GITHUB_TOKEN: ${{secrets.CREATIONS_SECRET}}
        uses: ./
        with:
          github-username: ArsenTech
          exclusions: ArsenTech | source-codes
          target-file: test.md
          gist-limit: -5